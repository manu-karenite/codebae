<!DOCTYPE html>
<html>

<head>
    <title>Codebae | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="shortcut icon" type="image/jpeg" href="../img/favicon.svg" sizes="48x48">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Bree+Serif&family=Secular+One&family=PT+Sans&family=Lobster&family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-3pane">
            <div class="header-3pane__left-pane">
                <div class="icon icon1">
                    <a href="https://github.com/manu-karenite/codebae" target="_blank"><img src="../img/svg/Github_whitegithub.svg" alt="Github" style="height: 3rem;
                    width: 3rem;" title="View Source Code"></a>
                </div>
            </div>
            <div class="header-3pane__mid-pane"><div class="wrapper">Codebae</div></div>
            <div class="header-3pane__right-pane">
                <div class="icon2 icon">
                    <a href="https://codebae.vercel.app/" target="_blank"> <img src="../img/svg/World_white.svg" alt="Website" style="height: 3rem;
                    width: 3rem;" title="Open Codebae Website"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="divider">
        <div class="divider__wrapper">
            <div class="divider__wrapper--ongoing">
                <div class="symbol-time">
                    <center><img src="img/ongoing.jpg" alt="Ongoing Contests" class="upcoming-ongoing"></center>
                    <center><h3 id="btnOngoing">Ongoing Contests</h3></center>
                </div>
            </div>
       
            <div class="divider__wrapper--upcoming">
                <div class="symbol-time">
                    <center><img src="img/upcoming.jpg" alt="Upcoming Contests" class="upcoming-ongoing"></center>
                    <center><h3 id="btnUpcoming">Upcoming Contests</h3></center>
                </div>
            </div>
        </div>
    </div>
<script src="popup.js"></script>   
</body>
</html>
